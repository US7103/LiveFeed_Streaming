{% extends "base.html" %}

{% block title %}Live Intrusion Detection{% endblock %}

{% block content %}
  <div style="text-align: center; margin-bottom: 2rem;">
    <h1 style="font-size: 2.2rem; font-weight: 700; color: #d99a00; margin-bottom: 0.5rem;">
      ðŸš¨ Live Intrusion Detection Dashboard
    </h1>
    <p style="color: #666; font-size: 1rem;">Monitoring Real-Time Footage and Intrusions</p>
  </div>

  <!-- Video Feed Section -->
  <div id="video-container" style="
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fffdf2;
    border-radius: 16px;
    padding: 1rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    margin-bottom: 2rem;
    transition: all 0.3s ease;
  ">
    <img
      src="{{ url_for('video_feed') }}"
      alt="Live Feed"
      style="width: 100%; max-width: 1000px; height: auto; border-radius: 12px; border: 4px solid #d99a00;"
    />
  </div>

  <!-- Detections Area (Optional) -->
  <div id="detections" style="
    padding: 1.5rem;
    background-color: #fffef6;
    border-radius: 16px;
    box-shadow: 0 3px 14px rgba(0, 0, 0, 0.07);
    margin-top: 1rem;
    display: none; /* will be filled by JS */
  "></div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
